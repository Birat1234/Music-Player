<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="img/akull.jpg" alt="Album-Art">
        </div>
        <h2 id="title">Bahana</h2>
        <h3 id="artist">Akull</h3>
        <audio src="music/akull.mp3"></audio>
        <!--Progress-->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <!--Controls-->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>

        </div>

        <div class="volume-controls" id="volume-controls">
            <i class="fas fa-volume-down" id="volume-Decrease"></i>
            <input type="range" min="0.0" max="1.0" value="0.4" step="0.2" id="slider">
            <i class="fas fa-volume-up" id="volume-Increase"></i>
        </div>
        
    </div>
    <!-- Script -->
    <script src="script.js"></script>


</body>
</html>
